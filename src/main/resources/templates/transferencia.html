<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<html lang="es">
<head>
    <meta charset="UTF-8">

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/depositar.css">
</head>
<nav class="navbar navbar-expand-lg">
    <a href="inicio.html">
        <img src="../assets/IMG/LOGO AW2.png" style="height: 70px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="deposito.html">Realizar transferencia</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">
                <a class="nav-link" href="historial.html">Ultimos movimientos</a>

            <li class="nav-item">

            </li>
        </ul>
    </div>
</nav>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h1>Realizar depósito</h1>

            <div th:if="${mensajeExito}" class="alert alert-success" role="alert">
                <span th:text="${mensajeExito}"></span>
            </div>

            <form th:action="@{/transferencia}" th:object="${transferencia}" method="post">
                <div class="mb-3">
                    <label for="receptor" class="form-label">Seleccionar Contacto</label>
                    <select id="receptor" class="form-select" th:field="*{recepcion}" required>
                        <option value="" disabled selected>Seleccione un contacto</option>
                        <option th:each="usuario : ${usuarios}" th:value="${usuario.email}"
                                th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="monto" class="form-label">Monto</label>
                    <input type="number" class="form-control" id="monto" th:field="*{monto}" required>
                </div>
                <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
        </div>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <h2 class="h2footer">ALKEWallet</h2>
            </div>
            <div class="col-sm-10">
                <h3 class="siguenos">Síguenos</h3>
                <ul class="social-media-icons">
                    <li class="listaRedes"><a href="#"><img class="email" src="../static/img/email.png" alt=""></a></li>
                    <li class="listaRedes"><a href="#"><img class="ws" src="../static/img/whatsapp.png" alt=""></a></li>
                    <li class="listaRedes"><a href="#"><img class="fb" src="../static/img/facebook.png" alt=""></a></li>
                    <li class="listaRedes"><a href="#"><img class="x" src="../static/img/x.png" alt=""></a></li>
                    <li class="listaRedes"><a href="#"><img class="inst" src="../static/img/instagram.png" alt=""></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>
</html>
