<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/login.css" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <form id="inicioDeSesion" th:action="@{/login}" method="post" th:object="${usuario}">
                <h2 class="h2">Inicio de sesión</h2>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email"  class="form-control" id="email" th:field="*{email}" placeholder="Ingrese su correo electrónico"/>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Ingrese su contraseña"/>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                <button type="submit" class="btn btn-dark">Acceder</button>
                <a href="crearUsuario.html" class="btn btn-dark">Crear usuario</a>

            </form>
            <div class="botones">
                <a href="#" class="btn btn-dark">Olvidé mi contraseña</a>
                <a href="crearUsuario.html" class="btn btn-dark">Quiero mi cuenta AlkeWallet</a>
            </div>
        </div>
        <div class="col-md-9">
            <div
                    id="carouselExampleCaptions"
                    class="carousel slide"
                    data-bs-ride="carousel"
            >
                <div class="carousel-indicators">
                    <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                    ></button>
                    <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                    ></button>
                    <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                    ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                                src="../static/img/alke1.png"
                                class="d-block w-100"
                                alt="..."
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>ALKEWALLET</h5>
                            <p>Más rápido, seguro y sencillo</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                                src="../static/img/alke2.png"
                                class="d-block w-100"
                                alt="..."
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>ALKEWALLET</h5>
                            <p>Más rápido, seguro y sencillo</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                                src="../static/img/alke3.png"
                                class="d-block w-100"
                                alt="..."
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>ALKEWALLET</h5>
                            <p>Muévete por dónde quieras.</p>
                        </div>
                    </div>
                </div>
                <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev"
                >
              <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
              ></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next"
                >
              <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
              ></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <h2 class="h2footer">ALKEWallet</h2>
            </div>
            <div class="col-sm-10">
                <h3 class="siguenos">Síguenos</h3>
                <ul class="social-media-icons">
                    <li class="listaRedes"><a href="#"><img class="email" src="../static/img//email.png" alt=""></a></li>
                    <li class="listaRedes"><a href="#"><img class="ws" src="../static/img/whatsapp.png" alt=""></a></li>
                    <li class="listaRedes"><a href="#"><img class="fb" src="../static/img/facebook.png" alt=""></a></li>
                    <li class="listaRedes"><a href="#"><img class="x" src="../static/img/x.png" alt=""></a></li>
                    <li class="listaRedes"><a href="#"><img class="inst" src="../static/img/instagram.png" alt=""></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script src="/js/login.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
