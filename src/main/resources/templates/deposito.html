<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar depósito o retiro de dinero</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/depositar.css">
</head>
<!-- Navegador -->
<nav class="navbar navbar-expand-lg">
    <a href="inicio.html">
        <img src="../static/img/LOGO AW2.png" style="height: 50px;"></img>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="deposito">Depositar o retirar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="transferencia">Transferir</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="historial">Ultimos movimientos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index">Cerrar Sesión</a>
            </li>
        </ul>
    </div>
</nav>
<body>
<!-- Contenedor con opcion de deposito o retiro -->
<div class="container-fluid">
    <div class="row">
        <div class="realizaOperacion">
            <h1>Realizar operación</h1>
            <div class="DepositoRetiro">
                <div class="BienvenidaSaldo">
                    <h3 th:text="'Bienvenido, ' + ${usuario.nombre} + ' ' + ${usuario.apellido}"></h3>
                    <h3>Tu saldo es de : </h3>
                    <h3 id="balance" th:text="'$' + ${#numbers.formatDecimal(usuario.balance, 0, 'POINT', 0, 'COMMA')}"></h3>
                </div>
                <form th:action="@{/deposito}" method="post">
                    <div class="mb-3">
                        <label for="monto" class="form-label">Monto:</label>
                        <input type="number" class="form-control" id="monto" name="monto" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-dark" name="action" value="depositar">Depositar</button>
                        <button type="submit" class="btn btn-dark" name="action" value="retirar">Retirar</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
</div>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <h2 class="h2footer">ALKEWallet</h2>
            </div>
            <div class="col-sm-10">
                <h3 class="siguenos">Síguenos</h3>
                <ul class="social-media-icons">
                    <li class="listaRedes"><a href="#"><img class="email" src="../static/img/email.png" alt=""></a></li>
                    <li class="listaRedes"><a href="#"><img class="ws" src="../static/img/whatsapp.png" alt=""></a></li>
                    <li class="listaRedes"><a href="#"><img class="fb" src="../static/img/facebook.png" alt=""></a></li>
                    <li class="listaRedes"><a href="#"><img class="x" src="../static/img/x.png" alt=""></a></li>
                    <li class="listaRedes"><a href="#"><img class="inst" src="../static/img/instagram.png" alt=""></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
