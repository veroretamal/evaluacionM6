<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/registro.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="titulo-md3">
                <h2>Crear nuevo usuario</h2>
            </div>
            <form th:action="@{/registro}" th:object="${usuario}" method="post">

                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <button type="button" class="btn btn-dark" onclick="alertar()">Crear</button>
                <a href="login" class="btn btn-dark">Iniciar sesión</a>
            </form>

        </div>
        <div class="col-md-9">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../static/img/alke1.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>ALKEWALLET</h5>
                            <p>Más rápido, seguro y sencillo</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../static/img/alke2.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>ALKEWALLET</h5>
                            <p>Más rápido, seguro y sencillo</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../static/img/alke3.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>ALKEWALLET</h5>
                            <p>Muévete por dónde quieras.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>

    </div>
</div>
</div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <h2 class="h2footer">ALKEWallet</h2>
            </div>
            <div class="col-sm-10">
                <h3 class="siguenos">Síguenos</h3>
                <ul class="social-media-icons">
                    <li class="listaRedes"><a href="#"><img class="email" src="../static/img/email.png" alt="email"></a></li>
                    <li class="listaRedes"><a href="#"><img class="ws" src="../static/img/whatsapp.png" alt="whatsapp"></a></li>
                    <li class="listaRedes"><a href="#"><img class="fb" src="../static/img/facebook.png" alt="facebook"></a></li>
                    <li class="listaRedes"><a href="#"><img class="x" src="../static/img/x.png" alt="x"></a></li>
                    <li class="listaRedes"><a href="#"><img class="inst" src="../static/img/instagram.png" alt="instagram"></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script src="/js/registro.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
